<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>账号注册</title>
  <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="assets/css/form-elements.css">
  <link rel="stylesheet" href="assets/css/style.css">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

</head>

<body>

  <!-- Top content -->
  <div class="top-content">

    <div class="inner-bg">
      <div class="container">
        <div class="row">
          <div class="col-sm-8 col-sm-offset-2 text">
            <h1><strong>用户账号注册</strong></h1>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-8 col-xs-offset-2 col-sm-6 col-sm-offset-3 form-box">
            <div class="form-bottom">
              <form role="form" action="" method="post" class="login-form">
                <div class="form-group">
                  <label class="sr-only" for="form-username">用户名/登陆账号</label>
                  <input type="text" name="form-username" placeholder="用户名/登录账号" class="form-username form-control" id="form-username">
                </div>
                <div class="form-group">
                  <label class="sr-only" for="form-userealname">真实姓名</label>
                  <input type="text" name="form-userealname" placeholder="真实姓名" class="form-control">
                </div>
                <div class="form-group">
                  <label class="sr-only" for="form-password">密码</label>
                  <input type="password" name="form-password" placeholder="密码" class="form-password form-control" id="form-password">
                </div>
                <div class="form-group">
                  <label class="sr-only" for="form-again-password">确认密码</label>
                  <input type="password" name="form-again-password" placeholder="再次输入密码" class="form-control">
                </div>
                <div class="form-group">
                  <label class="sr-only" for="form-contact">联系电话</label>
                  <input type="text" name="form-contact" placeholder="联系电话" class="form-control">
                </div>
                <div class="form-group">
                  <label class="sr-only" for="verity">验证码</label>
                  <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12" id="captcha-box">
                      <input type="text" class="form-control" id="mobileNumble" name="verity" placeholder="输入收到的手机验证码" style="float:left;" maxlength="11">
                      <input class="btn btn-default" type="submit" id="getCaptcha" value="获取验证码">
                    </div>
                  </div>
                </div>
                <button type="submit" class="btn">确认注册</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Javascript -->
  <script src="assets/js/jquery-1.11.1.min.js"></script>
  <script src="assets/js/jquery.cookie.js"></script>
  <script src="assets/bootstrap/js/bootstrap.min.js"></script>
  <script src="assets/js/jquery.backstretch.min.js"></script>
  <script src="assets/js/scripts.js"></script>
  <!--[if lt IE 10]>
            <script src="assets/js/placeholder.js"></script>
        <![endif]-->
</body>

</html>
